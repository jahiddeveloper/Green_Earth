<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Green_Earth</title>

    <!-- Favicon -->
    <link
      rel="shortcut icon"
      href="./assets/green-earth-logo.png"
      type="image/x-icon"
    />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- DasiyUI -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />

    <!-- Tailwind -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>

  <body class="font bg-[#f0fdf4]">
    <header>
      <div class="navbar bg-[#15803d] text-white shadow-sm">
        <div class="navbar-start">
          <div class="dropdown">
            <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 6h16M4 12h8m-8 6h16"
                />
              </svg>
            </div>
            <ul
              tabindex="-1"
              class="menu menu-sm dropdown-content bg-base-100 rounded-box z-1 mt-3 w-52 p-2 shadow text-black"
            >
              <li><a>Home</a></li>
              <li><a>Gallery</a></li>
              <li><a>Plant a Tree</a></li>
            </ul>
          </div>
          <a class="btn-ghost text-2xl font-bold md:pl-20">Green_Earth</a>
        </div>
        <div class="navbar-center hidden lg:flex">
          <ul class="menu menu-horizontal px-1">
            <li><a>Home</a></li>
            <li><a>Gallery</a></li>
            <li><a>Plant a Tree</a></li>
          </ul>
        </div>
        <div class="navbar-end md:pr-20">
          <a
            class="btn rounded-3xl text-[#15803d] bg-[#facc15] px-5 border-none"
            >Plant a Tree</a
          >
        </div>
      </div>
    </header>

    <main>
      <section>
        <div
          class="flex justify-between items-center bg-[#cff0dc] py-10 md:py-0"
        >
          <div>
            <img
              class="hidden md:block"
              src="./assets/hero-leaf1.png"
              alt="hero-leaf1"
            />
          </div>

          <div class="mx-auto text-center">
            <h1 class="text-4xl font-bold">Plant a Tree, Grow a Future</h1>
            <p class="mt-2 md:w-[580px] text-[#1f2937]">
              Join our mission to plant 1 million trees and make the Earth
              greener for future generations.
            </p>
            <button
              class="btn rounded-3xl text-[#15803d] bg-[#facc15] px-7 border-none mt-6"
            >
              Get Involved
            </button>
          </div>

          <div>
            <img
              class="hidden md:block"
              src="./assets/hero-leaf2.png"
              alt="hero-leaf2"
            />
          </div>
        </div>
      </section>

      <section>
        <h1 class="text-3xl font-bold text-center mt-25">Choose Your Trees</h1>
      </section>

      <section>
        <div
        id="plant-container"
          class="mt-10 md:w-11/12 mx-auto grid grid-cols-1 md:grid-cols-12 gap-4"
        >
          <aside class="col-span-2">
            <h1 class="text-xl font-bold">Categories</h1>

            <div id="category-container" class="mt-6">
              <button
                onclick="loadCart()"
                class="w-70 text-left py-3 pl-3 hover:bg-[#15803d] hover:text-white cursor-pointer hover:transition duration-300 rounded-lg"
              >
                All Trees
              </button>
            </div>
          </aside>

          <div class="col-span-8">
            <div
              id="cart-container"
              class="grid grid-cols-1 md:grid-cols-3 gap-4"
            ></div>
          </div>

          <aside class="bg-violet-200 col-span-2 p-4 rounded-lg shadow-sm">
            <h1 class="text-xl font-bold">Your Cart</h1>

            <div id="addToCart-container"></div>

            <div class="flex justify-between items-center font-bold mt-5 bg-yellow-200 px-3 py-3 rounded-lg">
              <div><h2>Total :</h2></div>
              <div>à§³ <span>0</span></div>
            </div>
          </aside>
        </div>
      </section>

      <section>
        <!-- Open the modal using ID.showModal() method -->
        <!-- <button class="btn" onclick="my_modal_5.showModal()">open modal</button> -->
        <dialog id="my_modal_5" class="modal modal-bottom sm:modal-middle">
          <div class="modal-box">
            <div id="details-container"></div>
            <div class="modal-action">
              <form method="dialog">
                <!-- if there is a button in form, it will close the modal -->
                <button class="btn">Close</button>
              </form>
            </div>
          </div>
        </dialog>
      </section>

      <section>
        <div id="loading-spinner" class="flex justify-center items-center py-20 hidden">
          <span class="loading loading-dots loading-xl"></span>
        </div>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
